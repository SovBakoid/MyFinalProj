<head>

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #222222;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "white"}, "id": "\u041a\u0443\u0447\u043a\u043e \u0421\u0442\u0435\u043f\u0430\u043d \u0418\u0432\u0430\u043d\u043e\u0432\u0438\u0447", "label": "\u041a\u0443\u0447\u043a\u043e \u0421\u0442\u0435\u043f\u0430\u043d \u0418\u0432\u0430\u043d\u043e\u0432\u0438\u0447", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "\u0421\u0438\u043c\u0435\u043e\u043d \u0413\u043e\u0440\u0434\u044b\u0439", "label": "\u0421\u0438\u043c\u0435\u043e\u043d \u0413\u043e\u0440\u0434\u044b\u0439", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "\u041a\u0443\u0447\u043a\u043e \u0421\u0442\u0435\u043f\u0430\u043d \u0418\u0432\u0430\u043d\u043e\u0432\u0438\u0447", "label": 1, "to": "\u0421\u0438\u043c\u0435\u043e\u043d \u0413\u043e\u0440\u0434\u044b\u0439", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 0.33,
            "damping": 0.95,
            "nodeDistance": 420,
            "springConstant": 0.1,
            "springLength": 110
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
